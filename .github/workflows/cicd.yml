name: Backend CI/CD

on:
  workflow_dispatch:
  push:

env:
  CARGO_TERM_COLOR: always
  RUST_TEST_THREADS: 1
  TEST_DATABASE_URL: postgres://postgres:password@localhost:5432/aredl_test
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}
  DISCORD_CLIENT_SECRET: ${{ secrets.DISCORD_CLIENT_SECRET }}
  DISCORD_REDIRECT_URI: ${{ secrets.DISCORD_REDIRECT_URI }}
  BUILD_PROFILE: release

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: aredl_test
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Installing rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        components: llvm-tools-preview

    - name: Cache cargo for main
      uses: Swatinem/rust-cache@v2

    - name: Run unit tests
      uses: actions-rs/cargo@v1
      with:
        command: test

  generate-code-coverage:
    needs: test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: aredl_test
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      
      - name: Installing rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: llvm-tools-preview

      - name: Cache cargo for main
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-tarpaulin
        run: |
          cargo install cargo-tarpaulin --version 0.32.7

      - name: Generate coverage report
        run: |
            cargo tarpaulin \
            --workspace \
            --out Lcov \
            --timeout 120 \
            --ignore-tests \
            --exclude-files "tools/*" "src/schema/*"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: lcov.info
          fail_ci_if_error: false
          flags: unittests
          token: ${{ secrets.CODECOV_TOKEN }}

  build-api:
    if: github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
        - uses: actions/checkout@v4
        
        - name: Login to GitHub Container Registry
          uses: docker/login-action@v3
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
            
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3
        
        - name: Set owner name to lowercase for docker compatibility
          run: |
            echo "OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
          env:
            OWNER: '${{ github.repository_owner }}'
          
        - name: Build and push API image
          uses: docker/build-push-action@v5
          with:
            context: .
            file: ./Dockerfile
            push: true
            build-args: |
              BUILD_PROFILE=${{ env.BUILD_PROFILE }}
            tags: |
              ghcr.io/${{ env.OWNER_LC }}/aredl_backend_api:latest
              ghcr.io/${{ env.OWNER_LC  }}/aredl_backend_api:${{ github.sha }}
            cache-from: type=registry,ref=ghcr.io/${{ env.OWNER_LC  }}/aredl_backend_api:buildcache
            cache-to: type=registry,ref=ghcr.io/${{ env.OWNER_LC  }}/aredl_backend_api:buildcache,mode=max
  
  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build-api
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4
        
        - name: Create SSH key
          run: |
            mkdir -p ~/.ssh
            echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

        - name: Create env file
          run: |
            echo "COMMIT_HASH=${{ github.sha }}" >> .env
            echo "API_HOST=${{ secrets.API_HOST }}" >> .env
            echo "API_PORT=${{ secrets.API_PORT }}" >> .env
            echo "API_DB_PORT=${{ secrets.API_DB_PORT }}" >> .env
            echo "API_NET=api_net" >> .env
            echo "DB_ALIAS=db_prod" >> .env

        - name: Copy files
          run: |
            scp docker-stack.yml ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:~/docker-stack.yml
            scp .env ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:~/.env

        - name: Deploy API
          run: |
            ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} "\
            docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} -p ${{ secrets.GHCR_TOKEN }} && \
            COMMIT_HASH=${{ github.sha }} \
            API_HOST=${{ secrets.API_HOST }} \
            API_PORT=${{ secrets.API_PORT }} \
            API_DB_PORT=${{ secrets.API_DB_PORT }} \
            API_NET=api_net \
            DB_ALIAS=db_prod \
            docker stack deploy \
            --with-registry-auth \
            --compose-file docker-stack.yml \
            aredl_backend_stack"

        - name: Cleanup SSH key
          run: rm -rf ~/.ssh
          if: always()

  build-api-dev:
    if: github.ref == 'refs/heads/dev'
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
        - uses: actions/checkout@v4
        - name: Login to GitHub Container Registry
          uses: docker/login-action@v3
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3
        - name: Set owner name to lowercase for docker compatibility
          run: |
            echo "OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
          env:
            OWNER: '${{ github.repository_owner }}'
        - name: Build and push API dev image
          uses: docker/build-push-action@v5
          with:
            context: .
            file: ./Dockerfile
            push: true
            build-args: |
              BUILD_PROFILE=${{ env.BUILD_PROFILE }}
            tags: |
              ghcr.io/${{ env.OWNER_LC }}/aredl_backend_api:dev
              ghcr.io/${{ env.OWNER_LC }}/aredl_backend_api:${{ github.sha }}
            cache-from: type=registry,ref=ghcr.io/${{ env.OWNER_LC }}/aredl_backend_api:buildcache
            cache-to: type=registry,ref=ghcr.io/${{ env.OWNER_LC }}/aredl_backend_api:buildcache,mode=max
  deploy-dev:
    if: github.ref == 'refs/heads/dev'
    needs: build-api-dev
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4

        - name: Create SSH key
          run: |
            mkdir -p ~/.ssh
            echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

        - name: Create env file
          run: |
            echo "COMMIT_HASH=${{ github.sha }}" >> .env
            echo "API_HOST=${{ secrets.DEV_API_HOST }}" >> .env
            echo "API_PORT=${{ secrets.DEV_API_PORT }}" >> .env
            echo "API_DB_PORT=${{ secrets.DEV_API_DB_PORT }}" >> .env
            echo "API_NET=api_net_dev" >> .env
            echo "DB_ALIAS=db_dev" >> .env

        - name: Copy files
          run: |
            scp docker-stack.yml ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:~/dev/docker-stack.yml
            scp .env ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:~/dev/.env

        - name: Deploy dev API
          run: |
            ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} "\
            docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} -p ${{ secrets.GHCR_TOKEN }} && \
            COMMIT_HASH=${{ github.sha }} \
            API_HOST=${{ secrets.DEV_API_HOST }} \
            API_PORT=${{ secrets.DEV_API_PORT }} \
            API_DB_PORT=${{ secrets.DEV_API_DB_PORT }} \
            API_NET=api_net_dev \
            DB_ALIAS=db_dev \
            docker stack deploy \
            --with-registry-auth \
            --compose-file ~/dev/docker-stack.yml \
            aredl_backend_dev_stack"

        - name: Cleanup SSH key
          run: rm -rf ~/.ssh
          if: always()
  migrate-dev-db:
    if: github.ref == 'refs/heads/dev'
    needs: deploy-dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}"      > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }}     >> ~/.ssh/known_hosts

      - name: Stop dev API service
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} '
            docker service scale aredl_backend_dev_stack_api=0
          '

      - name: Dump prod DB
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} '
            PROD_DB=$(docker ps --filter label=com.docker.swarm.service.name=aredl_backend_stack_db --format "{{.Names}}")
            PGUSER=$(docker exec "$PROD_DB" cat /run/secrets/postgres_user)
            docker exec $PROD_DB bash -c "pg_dump -U $PGUSER -Fc aredl" > /tmp/prod_dump.dump
          '

      - name: Restore on dev
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} '
            DEV_DB=$(docker ps --filter label=com.docker.swarm.service.name=aredl_backend_dev_stack_db --format "{{.Names}}")
            PGUSER=$(docker exec "$DEV_DB" cat /run/secrets/postgres_user)
            docker exec -i $DEV_DB bash -c "pg_restore --clean --if-exists -U $PGUSER -d aredl" < /tmp/prod_dump.dump
          '

      - name: Start dev API service
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} '
            docker service scale aredl_backend_dev_stack_api=1
          '

      - name: Cleanup SSH
        run: rm -rf ~/.ssh
        if: always()